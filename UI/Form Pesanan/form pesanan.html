<!DOCTYPE html>
<html>
<head>
	<title> Form Pemesanan </title>
	<meta charset="utf-8">
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
 	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	 <link href="https://fonts.googleapis.com/css?family=Karla|Pompiere" rel="stylesheet">
 	 <style type="text/css">
 	 	.form-group {
 	 		font-family: 'Pompiere', cursive;
			font-size: 30px;
			
 	 	}
 	 	body {
 	 		background-color:  	#CC3300;
 	 		color: white;
 	 	}
 	 </style>
</head>
<body>
	<div class="container">
		<h2 class="judul"> Form Pesanan </h2>
		<form>
			<div class="form-group">
				<label class="col-sm-2 control-label"> ID Pesanan  </label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name="" placeholder="">
				</div>
				
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"> ID Anggota  </label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name="" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"> ID Pakaian  </label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name="" placeholder="">
				</div>
				
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"> ID Tukang Jahit  </label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name="" placeholder="">
				</div>
				
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"> Jumlah  </label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name="" placeholder="">
				</div>
				
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"> Tanggal Pesan </label>
				<div class="col-sm-10">
					<input type="date" class="form-control"  name="" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"> Tanggal Jadi  </label>
				<div class="col-sm-10">
					<input type="date" class="form-control"  name="" placeholder="">
				</div>
				
			</div>
			<div class="form-group">
  					<div class="col-sm-offset-2 col-sm-10">
  						<button type="submit" class="btn btn-primary">Save</button>
  						
  					</div>
  					
  				</div>
		</form>	
	</div>
</body>
</html>
